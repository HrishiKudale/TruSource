<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>

        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='images/login5.png') }}") no-repeat center center fixed;
            background-size: cover;  /* Makes the background image cover the entire screen */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            margin: 0;
        }

        /* Add styles for any text, form, or other elements that need to be centered or aligned */
        .container {
            background-color: rgba(0, 0, 0, 0.2);  /* Optional: makes the container background slightly transparent */
            padding: 70px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #388e3c;
        }

        .button {
            width: 110%;
            padding: 15px;
            background-color: #7e57c2;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #5e35b1;
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .role-container {
            margin-bottom: 20px;
        }

        .text-center {
            text-align: center;
            color: white;
        }

        .signup-link {
            color: #7e57c2;
        }

        /* Styling for the dropdown */
        select {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
            width: 110%;
        }

        select:hover {
            background-color: #e8eaf6;
        }

        .role-container label {
            color: #388e3c;
            font-size: 18px;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                width: 90%;
            }
        }
                #loaderOverlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.8);
        z-index: 9999;
        top: 0;
        left: 0;
        display: none;
        align-items: center;
        justify-content: center;
        }

        .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #388e3c;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">Welcome to Traceability</h1>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <div class="role-container">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="farmer">Farmer</option>
                    <option value="manufacturer">Manufacturer</option>
                    <option value="distributor">Distributor</option>
                    <option value="transporter">Transporter</option>
                    <option value="warehousing">Warehousing</option>
                    <option value="retailer">Retailer</option>
                </select><br>
            </div>
            <button type="submit" class="button" id="submitBtn">Login</button>
        </form>
        <p class="text-center">
            Don't have an account? <a href="/newregister" class="signup-link">Sign up</a>
        </p>
    </div>

    <script>
        // Toggle password visibility
        let isPasswordVisible = false;
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            if (isPasswordVisible) {
                passwordField.type = "password";
            } else {
                passwordField.type = "text";
            }
            isPasswordVisible = !isPasswordVisible;
        }

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            const formData = {
                email: email,  // Email is used to fetch userId from MongoDB
                password: password,
                role: role
            };

            console.log('Form Data Sent:', formData); // Debug the form data being sent

            // Send the form data to the server via POST request
            fetch("/newlogin", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Login successful!");
                    // Redirect based on role from the backend response
                    switch (data.role) {
                        case 'farmer':
                            window.location.href = "/farmer/dashboard";
                            break;
                        case 'manufacturer':
                            window.location.href = "/manufacturer/dashboard";
                            break;
                        case 'distributor':
                            window.location.href = "/distributor/dashboard";
                            break;
                        case 'transporter':
                            window.location.href = "/transporter/dashboard";
                            break;
                        case 'warehousing':
                            window.location.href = "/warehouse/dashboard";
                            break;
                        case 'retailer':
                            window.location.href = "/retailer/dashboard";
                            break;
                        default:
                            alert("Role is invalid");
                            break;
                    }
                } else {
                    alert(data.message || "Login failed");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred during login. Please try again.");
            });
        });
    </script>
<script>
  // Show loader on all link clicks
  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function (e) {
      // Open in same tab only
      if (!link.target || link.target === "_self") {
        document.getElementById("loaderOverlay").style.display = "flex";
      }
    });
  });

  // Show loader on form submit
  document.querySelectorAll("form").forEach(form => {
    form.addEventListener("submit", function () {
      document.getElementById("loaderOverlay").style.display = "flex";
    });
  });
</script>
<!-- Loader Overlay -->
<div id="loaderOverlay">
  <div class="spinner"></div>
</div>

</body>
</html>
