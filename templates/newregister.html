<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    /* Styling for the form */
    body {
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='images/login5.png') }}") no-repeat center center fixed;
      background-size: cover; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.2);  
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      max-height: 700px;
    }
    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button {
      width: 100%;
      padding: 10px;
      background-color: #7e57c2;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #5e35b1;
    }
    .button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="header">Sign Up</h1>

    <form id="signupForm" action="/newregister" method="POST">
      <!-- Step 1: Basic Info -->
      <div id="step1Section" class="form-section active">
        <input type="text" name="name" id="name" placeholder="Full Name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="button" class="button" onclick="nextStep(2)">Next</button>
      </div>

      <!-- Step 2: Contact Info -->
      <div id="step2Section" class="form-section">
        <input type="text" name="phone" id="phone" placeholder="Phone" required>
        <input type="text" name="location" id="location" placeholder="Location" required>
        <select name="role" id="role" required>
          <option value="">Select Role</option>
          <option value="farmer">Farmer</option>
          <option value="manufacturer">Manufacturer</option>
          <option value="distributor">Distributor</option>
          <option value="retailer">Retailer</option>
          <option value="transporter">Transporter</option>
          <option value="warehousing">Warehousing</option>
        </select>
        <button type="button" class="button" onclick="prevStep(1)">Back</button>
        <button type="button" class="button" onclick="nextStep(3)">Next</button>
      </div>

      <!-- Step 3: Additional Info -->
      <div id="step3Section" class="form-section">
        <div id="addressSection" class="additional-info">
          <input type="text" name="address" id="address" placeholder="Address (for farmers)">
        </div>
        <div id="officeInfoSection" class="additional-info">
          <input type="text" name="officeName" id="officeName" placeholder="Office Name (for others)">
          <input type="text" name="officeAddress" id="officeAddress" placeholder="Office Address (for others)">
          <input type="text" name="gstNumber" id="gstNumber" placeholder="GST Number (for others)">
        </div>
        <button type="button" class="button" onclick="prevStep(2)">Back</button>
        <button type="submit" class="button">Submit</button>
      </div>
    </form>
  </div>

  <script>
    let step = 1;

    function nextStep(newStep) {
      if (step === 1 && !validateStep1()) return;
      if (step === 2 && !validateStep2()) return;
      if (step === 3 && !validateStep3()) return;

      document.getElementById(`step${step}Section`).classList.remove('active');
      document.getElementById(`step${newStep}Section`).classList.add('active');
      
      step = newStep;
    }

    function prevStep(prevStep) {
      document.getElementById(`step${step}Section`).classList.remove('active');
      document.getElementById(`step${prevStep}Section`).classList.add('active');
      
      step = prevStep;
    }

    function validateStep1() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!name || !email || !password || password.length < 6) {
        alert("Please fill in all fields and make sure the password is at least 6 characters long.");
        return false;
      }
      return true;
    }

    function validateStep2() {
      const phone = document.getElementById("phone").value;
      const location = document.getElementById("location").value;
      const role = document.getElementById("role").value;
      if (!phone || !location || !role) {
        alert("Please fill in all fields.");
        return false;
      }
      return true;
    }

    function validateStep3() {
      const role = document.getElementById("role").value;
      if (role === "farmer" && !document.getElementById("address").value) {
        alert("Please provide your address.");
        return false;
      }
      if (role !== "farmer" && (!document.getElementById("officeName").value || !document.getElementById("officeAddress").value || !document.getElementById("gstNumber").value)) {
        alert("Please provide all office details and GST number.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
