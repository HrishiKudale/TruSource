<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #6a1b9a, #0d47a1, #004d40);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .header {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .info {
      margin: 10px 0;
      font-size: 18px;
    }
    .button {
      padding: 15px;
      background-color: #7e57c2;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #5e35b1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="header">Registration Successful!</h1>
    <p class="info">Name: {{ user_name }}</p>
    <p class="info">User ID: {{ user_id }}</p>
    <p class="info">Role: {{ role }}</p>
    <br>
    <h3>ðŸ“² Your Digital ID (Scan below):</h3>
    <img src="/{{ session.qr_code_path }}" alt="QR Code" width="220" style="margin:20px 0;">

    <a href="{{ url_for('auth.user_profile', user_id=user_id) }}" target="_blank">
      ðŸ”— View Business Card
    </a>
    <a href="/newlogin"><button class="button">Login Now</button></a>
  </div>

</body>
</html>
